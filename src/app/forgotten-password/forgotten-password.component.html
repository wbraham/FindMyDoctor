<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/neill-kumar.jpg');">
      <div class="filter"></div>
          <div class="container">
              <div class="row">
                  <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Mot de passe oublié ?</h3>
                          <form class="register-form">
                              <label>Email</label>
                              <input type="text" class="form-control" placeholder="Email">
                              <button class="btn btn-danger btn-block btn-round">Récuperer mon compte</button>
                          </form>
                          <div class="forgot">
                              <button [routerLink]="['/landing']" class="btn btn-link btn-danger">Retourner à l'acceuil</button>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="footer register-footer text-center">
                  <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Walid Braham</h6>
              </div>
          </div>
  </div>
</div>
