<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                        <div class="card card-register">
                            <h3 class="title">Connexion à Classroom</h3>
                            <!--<div class="social-line text-center">
                                <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                    <i class="fa fa-facebook-square"></i>
                                </a>
                                <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </div>-->
                            <form class="register-form">
                                <label>Email</label>
                                <input [(ngModel)]="emaill" name="emaill" id="emaill" type="text" class="form-control" placeholder="Email">

                                <label>Mot de passe</label>
                                <input [(ngModel)]="pass" name="pass" type="password" class="form-control" placeholder="Mot de passe">
                                <button (click)="login()" class="btn btn-danger btn-block btn-round">Login</button>
                            </form>
                            <div class="forgot">
                                <button [routerLink]="['/forgot-password']" class="btn btn-link btn-danger">Mot de passe oublié?</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Walid Braham</h6>
                </div>
            </div>
    </div>
</div>
