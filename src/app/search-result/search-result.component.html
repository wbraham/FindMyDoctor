<div class="section text-center">
  <div class="container">
    <h2 class="title">RÃ©sultats de votre recherche</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let item of myGroups">
        <div class="card card-profile card-plain" (click)="getDoctorinfos()">
          <div class="card-avatar">
            <a><img src="./assets/img/placeholder.jpg" alt="..."/></a>
          </div>
          <div class="card-block">
            <a>
              <div class="author">
                <h4 class="card-title" name="doctorName" id="doctorName">
                  {{ item.split("$#")[0] }}
                </h4>
                <h5
                  class="card-title"
                  name="doctorSpeciality"
                  id="doctorSpeciality"
                >
                  {{ item.split("$#")[2] }}
                </h5>
                <h6
                  class="card-category"
                  name="doctorAddress"
                  id="doctorAddress"
                >
                  {{ item.split("$#")[3] }}
                </h6>
                <h6 class="card-category" name="doctorCity" id="doctorCity">
                  {{ item.split("$#")[1] }}
                </h6>
                <h6 class="card-category" name="doctorPhone" id="doctorPhone">
                  {{ item.split("$#")[4] }}
                </h6>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
