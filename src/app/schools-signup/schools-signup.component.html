<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/bruno-abatti.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 ml-auto mr-auto">
                        <div class="card card-register">
                            <h3 class="title">Classroom pour les écoles et universités</h3>
                            <form class="register-form">
                                <label>Nom de l'école</label>
                                <input type="text" class="form-control" placeholder="Nom de l'école">
  
                                <label>Téléphone</label>
                                <input type="number" class="form-control" placeholder="Numéro de téléphone">

                                <label>Email</label>
                                <input type="text" class="form-control" placeholder="Email">
  
                                <label>Mot de passe Administrateur</label>
                                <input type="password" class="form-control" placeholder="Mot de passe">
  
                                <label>Confirmez votre mot de passe</label>
                                <input type="password" class="form-control" placeholder="Confirmez votre mot de passe">
                                <button class="btn btn-danger btn-block btn-round">Inscrivez-vous</button>
                            </form>
                            <div class="forgot">
                                <a [routerLink]="['/login']" class="btn btn-link btn-danger">Déja membre ?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Walid Braham</h6>
                </div>-->
            </div>
    </div>
  </div>
